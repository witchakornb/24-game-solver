<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>24 Game Solver</title>
    <style>
        :root {
            --primary: #6366F1;
            --primary-hover: #4F46E5;
            --primary-light: rgba(99, 102, 241, 0.1);
            --background: #F8FAFC;
            --card: #FFFFFF;
            --text: #1E293B;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
            --error: #EF4444;
            --gradient-start: #6366F1;
            --gradient-end: #8B5CF6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #F8FAFC, #EEF2FF);
        }

        .container {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: var(--card);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.15);
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .input-wrapper {
            position: relative;
            perspective: 1000px;
        }

        .input-number {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 1rem;
            font-size: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            appearance: textfield;
            background: white;
            color: var(--text);
        }

        .input-number::-webkit-inner-spin-button,
        .input-number::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }

        .input-number:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
            transform: translateY(-2px);
        }

        .input-label {
            position: absolute;
            top: -0.75rem;
            left: 1rem;
            background: var(--card);
            padding: 0 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within .input-label {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .result-card {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-card.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .solutions {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .solutions::-webkit-scrollbar {
            width: 8px;
        }

        .solutions::-webkit-scrollbar-track {
            background: var(--border);
            border-radius: 4px;
        }

        .solutions::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        .solution-item {
            padding: 1rem;
            background: var(--primary-light);
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 1.1rem;
            color: var(--text);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .solution-item:hover {
            transform: translateX(8px);
            background: var(--primary-light);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        }

        .no-solution {
            color: var(--error);
            font-weight: 500;
            text-align: center;
            padding: 1.5rem;
            background: rgb(239 68 68 / 0.1);
            border-radius: 1rem;
            animation: pulse 2s infinite ease-in-out;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            animation: fadeIn 1s ease-out;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .input-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .title {
                font-size: 2rem;
            }

            .card {
                padding: 1.5rem;
            }
        }

        /* Additional Animation Classes */
        .animate-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .hover-lift {
            transition: transform 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
        }

        /* Shine effect for inputs */
        .input-number::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .input-number:focus::after {
            transform: rotate(45deg) translate(100%, 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">24 Game Solver</h1>
            <p class="subtitle">Enter four numbers and discover all possible combinations to make 24 using basic arithmetic operations (+ - × ÷)</p>

            <div class="input-grid">
                <div class="input-wrapper">
                    <input type="number" class="input-number" id="num1" min="0" max="99" required>
                    <label class="input-label">Number 1</label>
                </div>
                <div class="input-wrapper">
                    <input type="number" class="input-number" id="num2" min="0" max="99" required>
                    <label class="input-label">Number 2</label>
                </div>
                <div class="input-wrapper">
                    <input type="number" class="input-number" id="num3" min="0" max="99" required>
                    <label class="input-label">Number 3</label>
                </div>
                <div class="input-wrapper">
                    <input type="number" class="input-number" id="num4" min="0" max="99" required>
                    <label class="input-label">Number 4</label>
                </div>
            </div>

            <button class="button" onclick="solve24()">Find Solutions</button>
        </div>

        <div class="card result-card" id="result-section">
            <h2 class="result-title">Solutions Found:</h2>
            <ul class="solutions" id="solution-list"></ul>
        </div>

        <footer class="footer">
            Created by <a href="https://github.com/witchakornb" target="_blank">Witchakorn Boonprakom</a> • 
            <a href="https://github.com/witchakornb" target="_blank">GitHub</a>
        </footer>
    </div>

    <script>
        /**
         * เปรียบเทียบตัวเลขสองตัวว่าถือว่าเท่ากันหรือไม่ (ป้องกันปัญหา Floating Point Precision)
         * @param {number} a 
         * @param {number} b 
         * @param {number} epsilon 
         * @returns {boolean}
         */
        function floatEquals(a, b, epsilon = 1e-9) {
            return Math.abs(a - b) < epsilon;
        }

        /**
         * คำนวณ a (op) b
         * @param {number} a 
         * @param {number} b 
         * @param {string} op 
         * @returns {number|null}
         */
        function calculate(a, b, op) {
            switch (op) {
                case '+': return a + b;
                case '-': return a - b;
                case '*': return a * b;
                case '/': return b !== 0 ? a / b : null;
            }
            return null;
        }

        /**
         * สร้าง Permutation ของ array ที่ให้
         * @param {Array} array 
         * @returns {Array[]} 
         */
        function permute(array) {
            if (array.length <= 1) return [array];
            let results = [];
            for (let i = 0; i < array.length; i++) {
                const first = array[i];
                const rest = array.slice(0, i).concat(array.slice(i + 1));
                const perms = permute(rest);
                perms.forEach(p => {
                    results.push([first, ...p]);
                });
            }
            return results;
        }

        /**
         * ผลคูณคาร์ทีเซียน (Cartesian product) ของ arr กับตัวเอง length ครั้ง
         * เช่น product(['+','-','*','/'], 3) => ชุดของ operator 3 ตัวทุกรูปแบบ
         * @param {Array} arr 
         * @param {number} length 
         * @returns {Array[]}
         */
        function product(arr, length) {
            if (length === 1) return arr.map(x => [x]);
            const results = [];
            for (let i = 0; i < arr.length; i++) {
                const partials = product(arr, length - 1);
                partials.forEach(p => {
                    results.push([arr[i], ...p]);
                });
            }
            return results;
        }

        /**
         * ตรวจสอบทุก Pattern ของวงเล็บ (5 รูปแบบหลัก) ด้วย operators 3 ตัว
         * @param {number} a 
         * @param {number} b 
         * @param {number} c 
         * @param {number} d 
         * @param {string[]} ops 
         * @returns {string[]} ชุดของสมการที่ได้ผลลัพธ์เป็น 24
         */
        function evaluateAllPatterns(a, b, c, d, ops) {
            const [op1, op2, op3] = ops;
            const solutions = [];

            // Pattern 1: ((a op1 b) op2 c) op3 d
            let r1 = calculate(a, b, op1);
            if (r1 !== null) {
                let r2 = calculate(r1, c, op2);
                if (r2 !== null) {
                    let r3 = calculate(r2, d, op3);
                    if (r3 !== null && floatEquals(r3, 24)) {
                        solutions.push(`(( ${a} ${op1} ${b} ) ${op2} ${c}) ${op3} ${d}`);
                    }
                }
            }

            // Pattern 2: (a op1 (b op2 c)) op3 d
            let r4 = calculate(b, c, op2);
            if (r4 !== null) {
                let r5 = calculate(a, r4, op1);
                if (r5 !== null) {
                    let r6 = calculate(r5, d, op3);
                    if (r6 !== null && floatEquals(r6, 24)) {
                        solutions.push(`( ${a} ${op1} ( ${b} ${op2} ${c} )) ${op3} ${d}`);
                    }
                }
            }

            // Pattern 3: (a op1 b) op2 (c op3 d)
            let r7 = calculate(a, b, op1);
            let r8 = calculate(c, d, op3);
            if (r7 !== null && r8 !== null) {
                let r9 = calculate(r7, r8, op2);
                if (r9 !== null && floatEquals(r9, 24)) {
                    solutions.push(`( ${a} ${op1} ${b} ) ${op2} ( ${c} ${op3} ${d} )`);
                }
            }

            // Pattern 4: a op1 ((b op2 c) op3 d)
            let r10 = calculate(b, c, op2);
            if (r10 !== null) {
                let r11 = calculate(r10, d, op3);
                if (r11 !== null) {
                    let r12 = calculate(a, r11, op1);
                    if (r12 !== null && floatEquals(r12, 24)) {
                        solutions.push(`${a} ${op1} (( ${b} ${op2} ${c} ) ${op3} ${d})`);
                    }
                }
            }

            // Pattern 5: a op1 (b op2 (c op3 d))
            let r13 = calculate(c, d, op3);
            if (r13 !== null) {
                let r14 = calculate(b, r13, op2);
                if (r14 !== null) {
                    let r15 = calculate(a, r14, op1);
                    if (r15 !== null && floatEquals(r15, 24)) {
                        solutions.push(`${a} ${op1} ( ${b} ${op2} ( ${c} ${op3} ${d} ))`);
                    }
                }
            }

            return solutions;
        }

        /**
         * ฟังก์ชันหลัก เรียกใช้เมื่อผู้ใช้กดปุ่ม "Find Solutions"
         */
        function solve24() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);

            // ตรวจสอบค่าว่าง
            if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4)) {
                alert('Please enter all four numbers.');
                return;
            }

            // สร้าง permutations ของตัวเลข
            const permutations = permute([num1, num2, num3, num4]);

            // สร้าง combinations ของ operators 3 ตัว ( + - * / )
            const operatorSets = product(['+','-','*','/'], 3);

            // เก็บทุก solutions ไว้ในเซ็ต (เพื่อป้องกันการซ้ำ)
            const allSolutions = new Set();

            // ลองทุก permutation + operatorSet + 5 patterns
            for (let perm of permutations) {
                for (let ops of operatorSets) {
                    const [a, b, c, d] = perm;
                    const solutions = evaluateAllPatterns(a, b, c, d, ops);
                    solutions.forEach(sol => allSolutions.add(sol));
                }
            }

            // แสดงผลลัพธ์
            const resultSection = document.getElementById('result-section');
            const solutionList = document.getElementById('solution-list');
            solutionList.innerHTML = ''; // ล้างของเดิมก่อน

            // หากพบวิธีแก้
            if (allSolutions.size > 0) {
                // แปลง set -> array และ sort เพื่อความสวยงาม (optional)
                const uniqueSolutions = Array.from(allSolutions).sort();

                // สร้าง element แสดงวิธีแก้ทีละรายการ
                uniqueSolutions.forEach(solution => {
                    const li = document.createElement('li');
                    li.classList.add('solution-item');
                    li.textContent = solution;
                    solutionList.appendChild(li);
                });
            } else {
                // หากไม่พบวิธีแก้
                const li = document.createElement('div');
                li.classList.add('no-solution');
                li.textContent = 'No solution found.';
                solutionList.appendChild(li);
            }

            // แสดงการ์ดผลลัพธ์
            resultSection.classList.add('visible');
        }
    </script>
</body>
</html>
